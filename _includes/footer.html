<link
  id="fa-stylesheet"
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css"
/>

<footer class="site-footer h-card">
  <data class="u-url" href="/"></data>
  <div class="wrapper">
    <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->
    <h2 class="footer-heading">{% include payment_button.html %}</h2>
    <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
            <ul class="contact-list">
                <li class="p-name">{{ site.author.name | escape }}</li>
                <li>
                    <a class="u-email" href="mailto:{{ site.author.email }}"
                    >{{ site.author.email }}</a
                    >
                </li>
                <li class="p-name">{% include payment_button.html %}</li>
            </ul>
        </div>
        <div class="footer-col footer-col-2">
            <ul class="social-media-list">{%- include social.html -%}
            </ul>
        </div> 
        <div class="footer-col footer-col-3">
            <p>{{ site.description | escape }}</p>
        </div>
    <h2 class="footer-heading">{% include payment_button.html %}</h2>
    </div>
  </div>
</footer>
